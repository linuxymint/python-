<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TopLive - قنوات العراق</title>
    <!-- إضافة مكتبة Plyr CSS -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #1e3c72, #2a5298);
            color: white;
            margin: 0;
            padding: 0;
        }
        header {
            background: rgba(0, 0, 0, 0.7);
            padding: 10px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        header h1 {
            margin: 0;
            font-size: 24px;
        }
        nav {
            position: relative;
        }
        nav ul {
            list-style: none;
            margin: 0;
            padding: 0;
            display: flex;
        }
        nav ul li {
            margin-left: 20px;
        }
        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            background-color: #f9f9f9;
            min-width: 160px;
            box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.2);
            z-index: 1;
        }
        .dropdown-content a {
            color: black;
            padding: 12px 16px;
            text-decoration: none;
            display: block;
        }
        .dropdown-content a:hover {
            background-color: #ddd;
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .container {
            padding: 20px;
        }
        .channel-list {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
        }
        .channel-card {
            background: rgba(255, 255, 255, 0.1);
            padding: 15px;
            border-radius: 10px;
            text-align: center;
        }
        .channel-card h3 {
            margin: 0 0 10px;
        }
        .search-box {
            margin-bottom: 20px;
            text-align: center;
        }
        .search-box input {
            padding: 10px;
            width: 300px;
            border-radius: 5px;
            border: none;
        }
        .theme-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #1e3c72;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <h1>TopLive</h1>
        <nav>
            <ul>
                <li><a href="/">الرئيسية</a></li>
                <li class="dropdown">
                    <a href="#">الفئات</a>
                    <div class="dropdown-content">
                        <a href="/category/أخبار">أخبار</a>
                        <a href="/category/ترفيه">ترفيه</a>
                    </div>
                </li>
                <li><a href="/add_channel">إضافة قناة</a></li>
            </ul>
        </nav>
    </header>
    <div class="container">
        <div class="search-box">
            <input type="text" id="searchInput" placeholder="ابحث عن قناة..." oninput="filterChannels()">
        </div>
        <div class="channel-list" id="channelList">
            {% for channel in channels %}
                <div class="channel-card">
                    <h3>{{ channel.name }}</h3>
                    <!-- استخدام Plyr كمشغل فيديو -->
                    <video controls playsinline autoplay loop data-plyr-config='{"controls": ["play", "progress", "current-time", "mute", "volume", "settings", "fullscreen"]}'>
                        <source src="{{ channel.url }}" type="application/x-mpegURL">
                        <track kind="subtitles" src="path/to/subtitles.vtt" srclang="ar" label="العربية">
                        متصفحك لا يدعم تشغيل الفيديو.
                    </video>
                    <!-- تقييم القناة -->
                    <form method="POST" action="/rate/{{ loop.index0 }}">
                        <input type="number" name="rating" min="1" max="5" placeholder="التقييم (1-5)" required>
                        <textarea name="comment" placeholder="تعليقك"></textarea>
                        <button type="submit">تقييم</button>
                    </form>
                </div>
            {% endfor %}
        </div>
    </div>
    <!-- زر تغيير السمة -->
    <button class="theme-toggle" onclick="toggleTheme()">تغيير السمة</button>
    <!-- إضافة مكتبة Plyr JS -->
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    <script>
        // تهيئة Plyr لكل مشغل فيديو
        document.querySelectorAll('video').forEach(player => new Plyr(player));

        // وظيفة البحث عن القنوات
        function filterChannels() {
            const input = document.getElementById('searchInput').value.toLowerCase();
            const channels = document.querySelectorAll('.channel-card');
            channels.forEach(channel => {
                const name = channel.querySelector('h3').textContent.toLowerCase();
                if (name.includes(input)) {
                    channel.style.display = 'block';
                } else {
                    channel.style.display = 'none';
                }
            });
        }

        // وظيفة تغيير السمة
        function toggleTheme() {
            const body = document.body;
            body.classList.toggle('light-theme');
            const theme = body.classList.contains('light-theme') ? 'light' : 'dark';
            localStorage.setItem('theme', theme);
        }

        // تحميل السمة المحفوظة
        const savedTheme = localStorage.getItem('theme');
        if (savedTheme === 'light') {
            document.body.classList.add('light-theme');
        }
    </script>
</body>
</html>
