<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قنوات العراق</title>
</head>
<body>
    <h1>قنوات العراق</h1>
    <form onsubmit="playChannel(event)">
        <select id="channel">
            {% for channel in channels %}
                <option value="{{ channel.url }}">{{ channel.name }}</option>
            {% endfor %}
        </select>
        <button type="submit">تشغيل</button>
    </form>

    <video id="videoPlayer" controls width="640" height="360"></video>

    <script>
        function playChannel(event) {
            event.preventDefault();
            const url = document.getElementById('channel').value;
            const videoPlayer = document.getElementById('videoPlayer');
            videoPlayer.src = url;
            videoPlayer.play();
        }
    </script>
</body>
</html>
